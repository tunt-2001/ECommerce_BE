<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{Subject}}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
        }

        .header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #dddddd;
        }

            .header h1 {
                margin: 0;
                color: #333333;
            }

        .content {
            padding: 20px 0;
        }

            .content p {
                line-height: 1.6;
                color: #555555;
            }

        .product-image {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .cta-button {
            display: inline-block;
            background-color: #007bff;
            color: #ffffff;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }

        .footer {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #dddddd;
            font-size: 12px;
            color: #888888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{StoreName}}</h1>
        </div>
        <div class="content">
            <h2>{{Subject}}</h2>
            <p>{{Body}}</p>

            {{ImageSection}}

        </div>
        <div class="footer">
            <p>&copy; 2025 {{StoreName}}. All rights reserved.</p>
            <p>You are receiving this email because you subscribed to our newsletter.</p>
        </div>
    </div>
</body>
</html>
